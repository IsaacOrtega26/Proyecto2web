<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Productos Scraping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: #eee;
        }
        h1 {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background: #1e1e1e;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #222;
        }
        tr:nth-child(even) {
            background: #181818;
        }
    </style>
</head>
<body>
    <h1>Productos scrapados</h1>
    <p>Fuente: API <code>/results</code></p>

    <table id="tabla">
        <thead>
        <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Precio</th>
            <th>URL</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("/results")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#tabla tbody");
                tbody.innerHTML = "";

                data.forEach(p => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${p.id}</td>
                        <td>${p.title}</td>
                        <td>${p.price ?? ""}</td>
                        <td><a href="${p.url}" target="_blank" style="color:#4ea3ff;">Link</a></td>
                        <td>${p.created_at}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error(err);
                alert("Error cargando datos de /results");
            });
    </script>
</body>
</html>
